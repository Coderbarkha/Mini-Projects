<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Page Clone</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-name">
            <h3 id="p">WanderNature</h3>
            <img src="send.png"id="s">
            <img src="kebab.png"id="o">
        </div>
        <div class="profile">
            <img src="profileimage.jfif">
            <p>215<br>posts</p>
            <p>34.5K<br>followers</p>
            <p>250<br>following</p>
        </div>
        <div id="pname">
            <h5>Eva Traveler</h5>
        </div>
        <div class="insta-bio">
            <p>Exploring planet one hike at a time🌎</p>
            <p>Sharing untouched landscapes and hidden wonders📍</p>
            <p>Currently :Andes Mountains</p>
            <p>DM for collabs 🤝🏻</p>
            <p id="web">Website:: wander-nature.com</p>
        </div>
        <div class="follow">
            <button id="f">Follow</button>
            <button>Message</button>
            <img src="addfriend.png"> 
        </div>
        <div class="highlight">
            <img src="highlight1.jfif"id="h1" placeholder="highlight1">
            <img src="highlight2.jfif" id="h2"placeholder="highlight2">
        </div>
        <div class="post-icon">
            <img src="feed.png" id="f">
            <img src="reel.png" id="r">
            <img src="tagged.png" id="t">
        </div>
        <hr>
        <div class="posts">
            <img src="post1.jfif">
            <img src="post2.jfif">
            <img src="post3.jfif">
            <img src="post4.jfif">
            <img src="post5.jfif">
            <img src="post6.jfif">
        </div>

    </div>
</body>
</html>
