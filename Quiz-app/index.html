<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start-screen">
        <h1>ðŸŽ¯ Ultimate Quiz Challenge</h1>
        <p>Test your knowledge and beat the timer!</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      
  <div class="quiz-container hide">
    <h1 class="title">ðŸŽ¯ Ultimate Quiz App</h1>
    <div id="quiz-box">
      <div id="timer">Time Left: <span id="time">30</span> sec</div>
      <div id="question">Loading...</div>
      <div id="options"></div>
      <button id="next-btn">Next Question</button>
    </div>
    <div id="result-box" class="hide">
      <h2 id="result-message"></h2>
      <p>Your Score: <span id="final-score"></span></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>
  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
