<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Pricing Cards</h2>
    <div class="container">
    <div class="card">
        <h2 class="plan">Basic Plan</h2>
        <p class="price">$9.9/month</p>
        <ul class="features">
            <li>10 Projects</li>
            <li>5 GB Storage</li>
            <li>Email Support</li>
        </ul>
        <button>Sign up</button>
    </div>
    <div class="card">
        <h2 class="plan">Pro Plan</h2>
        <p class="price">$19.9/month</p>
        <ul class="features">
            <li>Unlimited Projects</li>
            <li>50 GB Storage</li>
            <li>Email Support</li>
        </ul>
        <button>Sign up</button>
    </div>
    <div class="card">
        <h2 class="plan">Enterprise Plan</h2>
        <p class="price">$49.9/month</p>
        <ul class="features">
            <li>10 Projects</li>
            <li>Unlimited Storage</li>
            <li>24/7 Support</li>
        </ul>
        <button>Sign up</button>
    </div>
    </div>
</body>
</html>
