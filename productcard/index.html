<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <!--Product Card-->
    <h2>Product Card</h2>
    <!--Conatiner for images -->
    <div class="container">
        <!--Individual conatiner of single image-->
        <div class="card">
            <!--Image-->
            <img src="shoe1.jpg" alt="shoe image">
            <!--Features-->
            <p>Hero Product 1</p>
            <p class="price">$49.99</p>
            <!--Buy now button-->
            <button>Buy now</button>
        </div>
        <div class="card">
            <img src="headphone.jpg" alt="headphone image">
            <p>Hero Product 2</p>
            <p class="price">$99.99</p>
            <button>Buy now</button>
        </div>
        <div class="card">
            <img src="shoe2.jpg" alt="shoe image">
            <p>Hero Product 3</p>
            <p class="price">$39.99</p>
            <button>Buy now</button>
        </div>
        <div class="card">
            <img src="airpods.jpg" alt="airpods image">
            <p>Hero Product 4</p>
            <p class="price">$199.99</p>
            <button>Buy now</button>
        </div>
        <div class="card">
            <img src="shoe3.jpg" alt="shoe image">
            <p>Hero Product 5</p>
            <p class="price">$49.99</p>
            <button>Buy now</button>
        </div>
        <div class="card">
            <img src="phone1.webp" alt="phone image">
            <p>Hero Product 6</p>
            <p class="price">$149.99</p>
            <button>Buy now</button>
        </div>
        <div class="card">
            <img src="heels.jpg" alt="heels image">
            <p>Hero Product 7</p>
            <p class="price">$69.99</p>
            <button>Buy now</button>
        </div>
        <div class="card">
            <img src="phone2.webp" alt="phone image">
            <p>Hero Product 8</p>
            <p class="price">$169.99</p>
            <button>Buy now</button>
        </div>
    </div>
</body>
</html>
